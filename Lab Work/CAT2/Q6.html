    <SCRIPT>
        $(document).ready(function () {
            $("#slideup").click(function () {
                $("#ans").slideUp("slow");
            });
            $("#slidedown").click(function () {
                similarity();
                $("#ans").slideDown();
            });
        });

        function similarity() {
            var f1 = $("#fn1").val();
            var f2 = $("#fn2").val();
            var l1 = $("#ln1").val();
            var l2 = $("#ln2").val();
            console.log(f1);
            console.log(f2);
            console.log(l1);
            console.log(l2);
            if (l1 != l2) {
                alert("Both Names must have same last name");
            }
            else if (isUpper(l1.charAt(0)) == false &&
                isUpper(l2.charAt(0)) == false && isUpper(f1.charAt(0)) == false &&
                isUpper(f2.charAt(0)) == false) {
                alert("names must have first letter in capital");
            }
            else {
                var len1 = f1.length;
                var len2 = f2.length;
                var x = (len1 > len2) ? len1 : len2;
                var big = (f1.length > f2.length) ? f1 : f2;
                var y = (len1 < len2) ? len1 : len2;
                var small = (f1.length < f2.length) ? f1 : f2;
                var index = 0;
                console.log(x);
                console.log(y);
                console.log(big);
                console.log(small);

                for (var i = 0; i < y; i++) {
                    for (var j = 0; j < x; j++) {
                        var c1 = (big.charAt(j)).toLowerCase();
                        var c2 = (small.charAt(i)).toLowerCase();

                        if (c1 == c2) {
                            if (c1 == '') {
                                continue;
                            }
                            index++;
                            console.log(c1);
                            break;
                        }
                    }
                }
                var answer = index / x * 100;
                $("#ans").text("Two people have same last name, they differ in their first name.The similarity index of their first name is: " + answer + " % ");
            }
            function isUpper(str) {
                return !/[a-z]/.test(str) && /[A-Z]/.test(str);
            }
        }
    </SCRIPT>
