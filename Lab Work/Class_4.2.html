        <div class="b1" style="border:3px; width: 30%; border-style:solid; border-color:#363434; padding: 1em;">

                <span>First Name: <input type="text"></span> <br>
                <span>Last Name: <input type="text"></span> <br>

        </div>

        <h4>Career Goal:</h4>
