<html>

<head>
    <title> Squares and Cubes </title>
</head>
<script>
    function AmrExpr(str) {
        regexp = /(^3(4|7)\d{13})$/;
        if (regexp.test(str)) {
            return true;}
        else {
            return false;}
    }

    function Visa(str) {
        regexp = /(^4(\d{12}|\d{15}))$/;
        if (regexp.test(str)) {
            return true;}
        else {
            return false;}
    }

    function Mcard(str) {
        regexp = /^5[1-5]\d{14}$/;
        if (regexp.test(str)) {
            return true;}
        else {
            return false;}
    }

    function Discover(str) {
        regexp1 = /^6011(\d{12})$/;
        regexp2 = /^5\d{14}$/;
        if (regexp1.test(str) || regexp2.test(str)) {
            return true;}
        else {
            return false;}
    }

    function Dclub(str) {
        regexp = /^(30[0-5]|36\d{1}|38\d{1})\d{11}$/;
        if (regexp.test(str)) {
            return true;}
        else {
            return false;}
    }

    function JCB(str) {
        regexp1 = /^(2131|1800)\d{11}$/;
        regexp2 = /^35\d{14}$/;
        if (regexp1.test(str) || regexp2.test(str)) {
            return true;}
        else {
            return false;}
    }

    console.log("American Express Validation (340000000000000): "+AmrExpr("340000000000000"));
    console.log("American Express Validation (370000000000000): "+AmrExpr("370000000000000"));
    console.log("American Express Validation (3700000000000000): "+AmrExpr("3700000000000000"));
    console.log("American Express Validation (410003434034034): "+AmrExpr("410003434034034"));

    console.log("Visa Validation (4000000000000): "+Visa("4000000000000"));
    console.log("Visa Validation (4000000000000000): "+Visa("4000000000000000"));
    console.log("Visa Validation (5000000000000000): "+Visa("5000000000000000"));
    console.log("Visa Validation (42323573734540): "+Visa("42323573734540"));

    console.log("MasterCard Validation (5100000000000000): "+Mcard("5100000000000000"));
    console.log("MasterCard Validation (5300000000000000): "+Mcard("5300000000000000"));
    console.log("MasterCard Validation (5500000000000000): "+Mcard("5500000000000000"));
    console.log("MasterCard Validation (53000000000000006): "+Mcard("53000000000000006"));
    console.log("MasterCard Validation (4400000000000000): "+Mcard("4400000000000000"));

    console.log("Discover Validation (6011000000000000): "+Discover("6011000000000000"));
    console.log("Discover Validation (601100000000000): "+Discover("601100000000000"));
    console.log("Discover Validation (6111000000000000): "+Discover("6111000000000000"));
    console.log("Discover Validation (500000000000000): "+Discover("500000000000000"));
    console.log("Discover Validation (600000000000000): "+Discover("600000000000000"));

    console.log("Diners Club Validation (30200000000): "+Dclub("30200000000"));
    console.log("Diners Club Validation (305500000000): "+Dclub("305500000000"));
    console.log("Diners Club Validation (36200000000): "+Dclub("36200000000"));
    console.log("Diners Club Validation (50200000000): "+Dclub("50200000000"));
    console.log("Diners Club Validation (38200000000): "+Dclub("38200000000"));

    console.log("JCB Validation (213100000000000): "+JCB("213100000000000"));
    console.log("JCB Validation (180000000000000): "+JCB("180000000000000"));
    console.log("JCB Validation (1800000000000000): "+JCB("1800000000000000"));
    console.log("JCB Validation (3500000000000000): "+JCB("3500000000000000"));
    console.log("JCB Validation (3600000000000000): "+JCB("3600000000000000"));

    /*
    •	American Express : Starting with 34 or 37, length 15 digits.
    •	Visa : Starting with 4, length 13 or 16 digits.
    •	MasterCard : Starting with 51 through 55, length 16 digits.
    •	Discover : Starting with 6011, length 16 digits or starting with 5, length 15 digits.
    •	Diners Club : Starting with 300 through 305, 36, or 38, length 14 digits.
    •	JCB : Starting with 2131 or 1800, length 15 digits or starting with 35, length 16 digits.
    */
</script>

</html>
