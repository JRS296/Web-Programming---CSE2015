<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Md.SujoN AhmeD">
    <title>The World Fruit Design Form</title>
</head>

<body>
    <!--THE WORLD FRUIT DESIGN FORM-->
    <form action="#" style="width:430px; background-color: #f1c40f; color: #222f3e;">
        <fieldset>
            <h1 style="text-align:center; background-color: #222f3e; color: #f1c40f">The World Fruit</h1>
            <h3 style="text-align:center;">Fruit Servey</h3>
            <table width="400px">
                <tr>
                    <td>
                        <label for="name">Name</label>
                    </td>
                    <td>
                        <input type="text" name="name" maxlength="50" size="30" placeholder="Enter your name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address</label>
                    </td>
                    <td>
                        <input type="text" name="address" maxlength="50" size="30" placeholder="Enter your address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" maxlength="50" size="30" placeholder="Enter your email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pieces_fruit">How many pieces of fruit do you eat per day?</label>
                    </td>
                    <td>
                        <br>
                        <input type="radio" name="pieces_fruit">0 <br>
                        <input type="radio" name="pieces_fruit">1 <br>
                        <input type="radio" name="pieces_fruit">2 <br>
                        <input type="radio" name="pieces_fruit">More than 2 <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="favourit_fruit">My favourit fruit</label>
                    </td>
                    <td>
                        <br>
                        <select multiple size="4">
                            <option value="banana">Banana</option>
                            <option value="apple">Apple</option>
                            <option value="mango">Mango</option>
                            <option value="orange">Orange</option>
                            <option value="watermaleon">Watermaleon</option>
                        </select>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <label for="brochure">Would you like a brochure?</label>
                    </td>
                    <td>
                        <br>
                        <input type="checkbox" name="brochure">Yes
                        <input type="checkbox" name="brochure">No
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <br>
                        <input type="submit" value="submit"
                            style="background-color: #222f3e; color:#f1c40f; width: 80px; height: 30px;">
                        <input type="reset" value="reset"
                            style="background-color: #222f3e; color:#f1c40f; width: 80px; height: 30px;">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
